<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soyth Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f6f0;
            --bg-secondary: #f5f2e8;
            --bg-note: #fefcf6;
            --text-primary: #2d2a26;
            --text-secondary: #6b6762;
            --border: #e8e4dc;
            --accent: #d4af37;
            --accent-hover: #b8941f;
            --sidebar-bg: #f0ede3;
            --manila: #f4e4bc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1918;
                --bg-secondary: #212020;
                --bg-note: #262524;
                --text-primary: #e8e6e0;
                --text-secondary: #a8a5a0;
                --border: #3a3938;
                --accent: #d4af37;
                --accent-hover: #e6c555;
                --sidebar-bg: #1f1e1d;
                --manila: #3d3426;
            }
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 2px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--manila) 0%, var(--bg-secondary) 100%);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .new-note-btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .new-note-btn:hover {
            background: var(--accent-hover);
        }

        .search-box {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 4px;
            background: var(--bg-note);
            color: var(--text-primary);
            font-size: 14px;
            margin-top: 12px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .note-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            background: var(--bg-secondary);
            margin: 0 8px 4px;
            border-radius: 4px;
            border-left: 4px solid var(--manila);
        }

        .note-item:hover {
            background: var(--bg-note);
        }

        .note-item.active {
            background: var(--manila);
            border-left-color: var(--accent);
        }

        .note-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .note-preview {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-style: italic;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 20px 24px;
            border-bottom: 2px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .note-title-input {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            border: none;
            background: transparent;
            color: var(--text-primary);
            padding: 8px 0;
        }

        .note-title-input:focus {
            outline: none;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .editor-container {
            flex: 1;
            padding: 24px;
            background: var(--bg-note);
        }

        .editor {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Georgia', 'Times New Roman', serif;
            resize: none;
        }

        .editor:focus {
            outline: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.5;
        }

        .stats {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            background: var(--bg-secondary);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
            }
            
            .main-content {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <h1 class="logo">Soyth Notes</h1>
                <p class="subtitle">Digital Manila</p>
            </div>
            
            <div class="controls">
                <button class="new-note-btn" onclick="createNewNote()">+ New Note</button>
                <input type="text" class="search-box" placeholder="Search notes..." onkeyup="searchNotes(this.value)">
            </div>
            
            <div class="notes-list" id="notesList">
                <!-- Notes will be populated here -->
            </div>
            
            <div class="stats" id="stats">
                0 notes
            </div>
        </aside>
        
        <main class="main-content">
            <div class="empty-state" id="emptyState">
                <h2>Welcome to Soyth Notes</h2>
                <p>Create your first note to get started.<br>Your thoughts deserve a proper manila folder.</p>
            </div>
            
            <div class="editor-header" id="editorHeader" style="display: none;">
                <input type="text" class="note-title-input" id="noteTitleInput" placeholder="Untitled Note" onkeyup="updateNoteTitle()">
                <button class="delete-btn" onclick="deleteCurrentNote()">Delete</button>
            </div>
            
            <div class="editor-container" id="editorContainer" style="display: none;">
                <textarea class="editor" id="noteEditor" placeholder="Start writing your note here..." onkeyup="updateNoteContent()"></textarea>
            </div>
        </main>
    </div>

    <script>
        // In-memory storage for notes
        let notes = [];
        let currentNoteId = null;
        let filteredNotes = [];

        // Initialize app
        function initApp() {
            // Create a sample note for demonstration
            if (notes.length === 0) {
                createSampleNote();
            }
            renderNotesList();
            updateStats();
        }

        function createSampleNote() {
            const sampleNote = {
                id: generateId(),
                title: 'Welcome to Soyth Notes',
                content: 'This is your first note! Soyth Notes features a clean, manila folder-inspired design that automatically adapts to your system\'s dark or light mode preference.\n\nKey features:\n- Clean, distraction-free writing\n- Automatic saving as you type\n- Search functionality\n- Manila folder aesthetic\n- Responsive design\n\nStart writing and let your thoughts flow naturally.',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            notes.unshift(sampleNote);
            filteredNotes = [...notes];
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function createNewNote() {
            const newNote = {
                id: generateId(),
                title: 'Untitled Note',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            filteredNotes = [...notes];
            renderNotesList();
            selectNote(newNote.id);
            updateStats();
            
            // Focus on title input
            setTimeout(() => {
                document.getElementById('noteTitleInput').focus();
                document.getElementById('noteTitleInput').select();
            }, 100);
        }

        function selectNote(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);
            
            if (!note) return;
            
            // Show editor
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('editorHeader').style.display = 'flex';
            document.getElementById('editorContainer').style.display = 'block';
            
            // Populate editor
            document.getElementById('noteTitleInput').value = note.title;
            document.getElementById('noteEditor').value = note.content;
            
            // Update active state in sidebar
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.toggle('active', item.dataset.noteId === noteId);
            });
        }

        function updateNoteTitle() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            const newTitle = document.getElementById('noteTitleInput').value || 'Untitled Note';
            
            if (note) {
                note.title = newTitle;
                note.updatedAt = new Date().toISOString();
                renderNotesList();
            }
        }

        function updateNoteContent() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            const newContent = document.getElementById('noteEditor').value;
            
            if (note) {
                note.content = newContent;
                note.updatedAt = new Date().toISOString();
                renderNotesList();
            }
        }

        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                filteredNotes = [...notes];
                
                // Hide editor
                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('editorHeader').style.display = 'none';
                document.getElementById('editorContainer').style.display = 'none';
                
                currentNoteId = null;
                renderNotesList();
                updateStats();
            }
        }

        function searchNotes(query) {
            if (!query.trim()) {
                filteredNotes = [...notes];
            } else {
                const searchTerm = query.toLowerCase();
                filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm)
                );
            }
            renderNotesList();
        }

        function renderNotesList() {
            const notesList = document.getElementById('notesList');
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No notes found</div>';
                return;
            }
            
            notesList.innerHTML = filteredNotes.map(note => {
                const preview = note.content.substring(0, 100) || 'No content';
                const date = new Date(note.updatedAt).toLocaleDateString();
                
                return `
                    <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" 
                         data-note-id="${note.id}" 
                         onclick="selectNote('${note.id}')">
                        <div class="note-title">${note.title}</div>
                        <div class="note-preview">${preview}</div>
                        <div class="note-date">${date}</div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const statsEl = document.getElementById('stats');
            const count = notes.length;
            statsEl.textContent = `${count} note${count !== 1 ? 's' : ''}`;
        }

        // Initialize the app when page loads
        initApp();
    </script>
</body>
</html>
