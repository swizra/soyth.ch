<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soyth Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --accent-color: #333333;
            --hover-color: #f5f5f5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --border-color: #333333;
                --accent-color: #cccccc;
                --hover-color: #1a1a1a;
            }
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            font-weight: 300;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 12px;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .note-input {
            margin-bottom: 30px;
        }

        .note-input textarea {
            width: 100%;
            height: 120px;
            padding: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
        }

        .note-input textarea:focus {
            border-color: var(--accent-color);
        }

        .note-input textarea::placeholder {
            color: var(--accent-color);
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .btn-primary {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .notes-list {
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }

        .note-item {
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            position: relative;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-content {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .note-meta {
            font-size: 11px;
            color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 10px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background-color: var(--hover-color);
        }

        .empty-state {
            text-align: center;
            color: var(--accent-color);
            font-size: 12px;
            padding: 40px 0;
            letter-spacing: 0.5px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 11px;
            color: var(--accent-color);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOYTH NOTES</h1>
            <p>MINIMAL NOTE TAKING</p>
        </div>

        <div class="note-input">
            <textarea 
                id="noteText" 
                placeholder="Type your note here..."
                maxlength="2000"
            ></textarea>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="addNote()">ADD NOTE</button>
            <button class="btn" onclick="clearAll()">CLEAR ALL</button>
        </div>

        <div class="stats" id="stats">
            0 NOTES
        </div>

        <div class="notes-list" id="notesList">
            <div class="empty-state">
                NO NOTES YET
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let noteIdCounter = 1;

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: '2-digit'
            }) + ' ' + date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function addNote() {
            const noteText = document.getElementById('noteText').value.trim();
            
            if (!noteText) {
                return;
            }

            const note = {
                id: noteIdCounter++,
                text: noteText,
                created: new Date()
            };

            notes.unshift(note);
            document.getElementById('noteText').value = '';
            renderNotes();
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            renderNotes();
        }

        function clearAll() {
            if (notes.length === 0) return;
            
            if (confirm('Delete all notes?')) {
                notes = [];
                renderNotes();
            }
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            const stats = document.getElementById('stats');
            
            stats.textContent = `${notes.length} NOTE${notes.length !== 1 ? 'S' : ''}`;

            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">NO NOTES YET</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-content">${note.text}</div>
                    <div class="note-meta">
                        <span>${formatDate(note.created)}</span>
                        <div class="note-actions">
                            <button class="btn-small" onclick="deleteNote(${note.id})">DELETE</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('noteText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey) {
                e.preventDefault();
                addNote();
            }
        });

        renderNotes();
    </script>
</body>
</html>
